<h1>List of Students</h1>
<div>
  <button (click)="getStudents()">Click to Get Students</button>
</div>
<table class="table tble=small">
  <tr>
    <th>Name</th> 
    <th>Number</th>
    <th>Color</th>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{student.name}}</td>
    <td>{{student.favNumber}}</td>
    <td>{{student.favColor}}</td>
  </tr>
</table>
